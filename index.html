<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div>
    <img src="images/logo.svg" alt="logo-splitter" class="logo">
  </div>
 
  <div class="box">
    <div class="background">
      <div class="info">
        <div class="left-section">

          <form class="form-box">
            <label for="">Bill</label>
            <img src="images/icon-dollar.svg" alt="logo-dolar" class="input-dolar">
            <input type="tel" class="input" placeholder="0">
          </form>

          <div class="tip-box">
            <p>Select Tip %</p>
            <div class="button-box">
              <button class="btn" id="five-percent">5%</button>
              <button class="btn" id="ten-percent">10%</button>
              <button class="btn" id="fifteen-percent">15%</button>
              <button class="btn" id="twentyfive-percent">25%</button>
              <button class="btn" id="fifty-percent">50%</button>
              <input type="tel" class="custom" placeholder="">
            </div>
            <div class="input-box">
              <label for="" class="label-box">Number of people</label>
              <span><img src="images/icon-person.svg" alt="logo-people"></span>
              <input type="text" class="people" placeholder="0">
              <p class="error">Can't be zero</p>
           </div>
          </div>
        </div>

        <div class="right-section">
          <div class="result">
              <div class="first-box">
                  <div class="tip-person-value">
                      <h1>Tip Amount</h1>
                      <p>/person</p>
                  </div>

                  <div class="total">
                    <span></span>
                    <span id="person-total"></span>
                  </div>
              </div>

              <div class="second-box">
                  <div class="tip-person-value">
                      <h1>Tip Amount</h1>
                      <p>/person</p>
                  </div>
                  <div class="total">
                    <span></span>
                    <span id="second-total"></span>
                  </div>                
              </div>
              <button class="reset">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/larissamaehara">Larissa</a>.
  </div>
</body>
</html>
